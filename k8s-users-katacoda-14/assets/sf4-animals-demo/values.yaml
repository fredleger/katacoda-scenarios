# Default values for sf4-animals-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

database:
  url: mysql://demo:demo@demoapp-mysql:3306/appdb

# mysql dependency chart values
mysql:
  mysqlRootPassword: demo
  mysqlUser: demo
  mysqlPassword: demo
  mysqlDatabase: appdb
  initializationFiles:
    grants.sql: |-
      GRANTS ALL PRIVILEGES on *.* to 'demo'@'%' identified by 'demo';
      FLUSH PRIVILEGES;
    dbcreate.sql: |-
      CREATE DATABASE appdb;

replicaCount: 2

image:
  repository: webofmars/sf4-animals-demo
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
